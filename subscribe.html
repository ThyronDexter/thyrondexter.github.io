<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rabbit & Wolf — Subscribe</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">Rabbit &amp; Wolf</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/search.html">Search</a>
        <a href="/subscribe.html">Subscribe</a>
        <a href="/feed.xml">RSS</a>
      </nav>
    </header>

    <main class="card">
      <h1>Subscribe</h1>
      <p class="meta">Subscribe to get regular updates from Rabbit & Wolf.</p>

      <!-- FormSubmit will email submissions to your Proton address -->
      <form action="https://formsubmit.co/thyrondexter@proton.me" method="POST" style="margin-top:20px;">
        <!-- Routing & UX -->
        <input type="hidden" name="_subject" value="New Rabbit & Wolf Subscriber">
        <input type="hidden" name="_autoresponse" value="Thank you for subscribing to Rabbit & Wolf. Your presence is seen.">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://thyrondexter.github.io/thanks.html">

        <!-- Honeypot (bot trap) -->
        <input type="text" name="_honey" style="display:none">

        <label for="email" class="meta">Your email</label><br>
        <input type="email" name="email" id="email" required
               placeholder="you@domain.com"
               style="padding:10px;border:1px solid #ccc;border-radius:8px;width:280px;margin-top:8px;">
        <button type="submit"
                style="padding:10px 14px;margin-left:8px;border:1px solid #222;border-radius:10px;background:#fff;">
          Subscribe
        </button>
      </form>

      <p class="meta" style="margin-top:12px;">We send only meaningful letters. To unsubscribe, reply with one word: <strong>stop</strong>.</p>

      <hr style="margin:24px 0;">

      <h2>RSS (no email)</h2>
      <pre><code>https://thyrondexter.github.io/feed.xml</code></pre>
    </main>

    <footer class="footer">© <span id="year"></span> Rabbit &amp; Wolf</footer>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </div>
</body>
</html>
